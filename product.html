<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=GFS+Didot&family=Playfair+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Products – GVK ENTERPRISES</title>
    <link rel="stylesheet" href="style.css" />
    <style></style>
  </head>
  <body>
    <header>
      <div class="logo">GVK</div>
      <nav>
        <a href="index.html#home">Home</a>
        <a href="#Product" style="color: var(--primary); opacity: 1"
          >Products</a
        >
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <div class="page-title">
      <h1>Our Products</h1>
    </div>

    <!-- Tabs navigation -->
    <div class="tabs">
      <button id="tab-one" class="tab-btn active" onclick="showTab('pageone')">
        S.V.Bro's Tours&Travels
      </button>
      <button id="tab-two" class="tab-btn" onclick="showTab('pagetwo')">
        Stepup Academy Trichy
      </button>
    </div>

    <!-- Domestic gallery -->
    <section
      id="page-one"
      class="one"
      aria-label="S.V.Bro's Tours&Travels"
    ></section>

    <section
      id="page-two"
      class="two"
      aria-label="Stepup Academy Trichy"
    ></section>

    <footer>© 2025 GVKALAIVANI ENTERPRISES. All rights reserved.</footer>

    <script>
      function showTab(which) {
        const dom = document.getElementById("page-one");
        const ind = document.getElementById("page-two");

        if (which === "pageone") {
          // Load format.html into page-one
          fetch("format.html")
            .then((response) => response.text())
            .then((html) => {
              dom.innerHTML = html;
            });

          dom.style.display = "block";
          ind.style.display = "none";
          document.getElementById("tab-one").classList.add("active");
          document.getElementById("tab-two").classList.remove("active");
        } else if (which === "pagetwo") {
          // Load stepup.html into page-two
          fetch("stepup.html")
            .then((response) => response.text())
            .then((html) => {
              ind.innerHTML = html;
            });

          dom.style.display = "none";
          ind.style.display = "block";
          document.getElementById("tab-two").classList.add("active");
          document.getElementById("tab-one").classList.remove("active");
        }
      }

      // ✅ Default load: show S.V.Bro's tab immediately
      document.addEventListener("DOMContentLoaded", () => {
        showTab("pageone");
      });
    </script>
  </body>
</html>
