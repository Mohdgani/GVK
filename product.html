<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=GFS+Didot&family=Playfair+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Products – GVK BIZTECH</title>
    <link rel="stylesheet" href="style.css" />
    <style></style>
  </head>
  <body>
    <header>
      <img
        src="GVKLOGO.jpg"
        alt="GVK Logo"
        style="
          height: 44px;
          width: auto;
          object-fit: contain;
          display: block;
          image-rendering: -webkit-optimize-contrast;
          image-rendering: crisp-edges;
        "
      />

      <nav>
        <a href="index.html#home">Home</a>
        <a href="#Product" style="color: var(--primary); opacity: 1"
          >Products</a
        >
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <div class="page-title">
      <h1>Our Products</h1>
    </div>

    <!-- Tabs navigation -->
    <div class="tabs">
      <button id="tab-one" class="tab-btn active" onclick="showTab('pageone')">
        S.V.Bro's
      </button>
      <button id="tab-two" class="tab-btn" onclick="showTab('pagetwo')">
        Stepup Academy
      </button>
    </div>

    <!-- Domestic gallery -->
    <section id="page-one" class="one" aria-label="S.V.Bro's"></section>

    <section id="page-two" class="two" aria-label="Stepup Academy"></section>

    <footer>© 2025 GVK BIZTECH. All rights reserved.</footer>

    <script>
      function showTab(which) {
        const dom = document.getElementById("page-one");
        const ind = document.getElementById("page-two");

        if (which === "pageone") {
          // Use an iframe so the embedded page loads its scripts and images correctly
          dom.innerHTML =
            '<iframe src="format.html" style="width: 100%; min-height: 930px; border: 0;"></iframe>';

          dom.style.display = "block";
          ind.style.display = "none";
          document.getElementById("tab-one").classList.add("active");
          document.getElementById("tab-two").classList.remove("active");
        } else if (which === "pagetwo") {
          // Load stepup.html into page-two
          fetch("stepup.html")
            .then((response) => response.text())
            .then((html) => {
              ind.innerHTML = html;
            });

          dom.style.display = "none";
          ind.style.display = "block";
          document.getElementById("tab-two").classList.add("active");
          document.getElementById("tab-one").classList.remove("active");
        }
      }

      // ✅ Default load: show S.V.Bro's tab immediately
      document.addEventListener("DOMContentLoaded", () => {
        showTab("pageone");
      });
    </script>
  </body>
</html>
